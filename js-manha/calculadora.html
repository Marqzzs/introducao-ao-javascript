<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Titulo -->
    <h2>Simple Clac</h2>
    <!-- formulario onde o usuario digitara os dois numeros e a operacao -->
    <form action="calculadora.html" method="get" onsubmit="calcular()">
        <!-- primeiro numero -->
        <label for="n1">Primeiro numero</label>;
        <input type="number" id="n1">;

        <br></br>
        <!-- segundo numero -->
        <label for="n2">Segundo numero</label>;
        <input type="number" id="n2">;
        <br></br>

        <!-- select onde o usuario escolhera a opcao -->
        <label for="operacao"></label>
        <select id="operacao">
            <option value="">Selecione</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
        </select>
        <br></br>

        <!-- botao que da o submit do formulario e que chama a funcao de calcular -->
        <button onclick="calcular()">Calcular</button>;
    </form>

    <script>
        //funcao de calcular
        function calcular(){//soma
            //para o submit do formulario
            event.preventDefault();
            //criar as variaveis de cada numero digitado
            let n1 = parseFloat(document.getElementById('n1').value);
            let n2 = parseFloat(document.getElementById('n2').value);
            //chama a variavel das operacoes
            let op = document.getElementById("operacao").value;
            //variavel do resultado
            let resultado;

            //switch que vai saber qual operacao o usuario escolheu
            switch (op) {
                case "+":
                resultado = somar(n1, n2);
                    break;
                case "-":
                resultado = subtrair(n1, n2)
                    break;
                case "/":
                resultado = dividir(n1, n2)
                    break;
                case "*":
                resultado = multiplicar(n1, n2)
                    break;
                default:
                alert("Selecione uma operacao")
                    break;
            }
            //criar uma variavel para calcular o resultado
            //let resultado = subtrair(n1, n2);
            
            //criar o alert para aparecer o resultado na tela
            alert("Resultado:" + resultado);

            return;
        }

        //cria as funcoes das operacoes matematicas
        function subtrair(n1, n2) {
            return n1 - n2;
        }

        function somar(n1, n2) {
            return n1 + n2;
        }

        function dividir(n1, n2) {
            return n1 / n2;
        }
              
        function multiplicar(n1, n2) {
            return n1 * n2;
        }

    </script>
</body>
</html>
