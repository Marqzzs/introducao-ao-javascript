<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <!-- Título -->
    <h2>Calculadora Simples</h2>

    <!-- Formulário onde o usuário irá inserir dois números e selecionar uma operação -->
    <form
      action="calculadora.html"
      method="get"
      onsubmit="calcular(); return false;"
    >
      <!-- Primeiro número -->
      <label for="n1">Primeiro número</label>
      <input type="number" id="n1" />
      <br /><br />
      <!-- Segundo número -->
      <label for="n2">Segundo número</label>
      <input type="number" id="n2" />
      <br /><br />
      <!-- Elemento de seleção para escolher a operação -->
      <label for="operacao">Operação</label>
      <select id="operacao">
        <option value="">Selecione</option>
        <option value="+">Soma (+)</option>
        <option value="-">Subtração (-)</option>
        <option value="/">Divisão (/)</option>
        <option value="*">Multiplicação (*)</option>
      </select>
      <br /><br />
      <!-- Botão para realizar o cálculo -->
      <button onclick="calcular()">Calcular</button>
    </form>

    <!-- Exibir o resultado na página em vez de usar um alerta -->
    <p>Resultado:<span id="resultado"></span></p>

    <script src="./scripts/calculadora.js"></script>
  </body>
</html>
