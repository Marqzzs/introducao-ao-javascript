<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //get
      const retorno = fetch("https://viacep.com.br/ws/09274040/json/")
        .then((Response) => {//promisse resolvida
          console.log(Response);//objeto cheio de coisas
          return Response.json();//retorna os dados
        })
        .then((dados) => {//os dados do corpo da promise the object!
          console.log(dados);
        })
        .catch((e) => {
          console.log("Deu ruim");
        });
    </script>
  </body>
</html>
